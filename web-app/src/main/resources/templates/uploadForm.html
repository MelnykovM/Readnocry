<body>
<script th:src="@{/js/script-menu.js}"></script>

<div id="menu-shown" class="menu-shown">
    <a href="/bookshelf">bookshelf</a>
    <a href="/upload">upload</a>
    <a href="/settings">settings</a>
    <a href="/my-dictionary">dictionary</a>
    <a href="/about">about</a>
    <a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">logout</a>
</div>

<div id="menu-smartphone" class="menu-smartphone">
    <a href="/bookshelf">bookshelf</a>
    <a href="/upload">upload</a>
    <a href="/settings">settings</a>
    <a href="/my-dictionary">dictionary</a>
    <a href="/about">about</a>
    <a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">logout</a>
</div>

<div class="menu-button" id="menuButton">&#9776;</div>
<form id="logoutForm" th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>

<div class="upload-container">
    <h2>Upload File</h2>
    <form th:action="@{/upload}" th:object="${file}" method="post" enctype="multipart/form-data">
        <label for="file">Choose file to upload (.txt)</label>
        <input type="file" id="file" accept=".txt" name="file" required>

        <label for="bookTitle">Book Title</label>
        <input type="text" id="bookTitle" name="bookTitle" placeholder="optional">

        <button type="submit">Upload</button>
    </form>
</div>

</body>
