    <title>Readnocry</title>
    <link rel="stylesheet" th:href="@{/css/styles-tokens.css}">
</head>

<body>
<script th:src="@{/js/script-menu.js}"></script>

<div id="menu-shown" class="menu-shown">
    <a href="/bookshelf">bookshelf</a>
    <a href="/upload">upload</a>
    <a href="/settings">settings</a>
    <a href="/my-dictionary">dictionary</a>
    <a href="/about">about</a>
    <a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">logout</a>
</div>

<div id="menu-smartphone" class="menu-smartphone">
    <a href="/bookshelf">bookshelf</a>
    <a href="/upload">upload</a>
    <a href="/settings">settings</a>
    <a href="/my-dictionary">dictionary</a>
    <a href="/about">about</a>
    <a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">logout</a>
</div>

<div class="menu-button" id="menuButton">&#9776;</div>

<form id="logoutForm" th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>
<div class="container">
    <form action="/add-tokens" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <h2>Tokens balance: <span th:text="${tokens} + ' tokens'"></span></h2>
        <label for="addTokens">Add tokens:</label>
        <select name="addTokens" id="addTokens" required>
            <option value="10000">10k</option>
            <option value="50000">50k</option>
            <option value="100000">100k</option>
        </select>
        <button type="submit">Add tokens</button>
    </form>
</div>

</body>
</html>
